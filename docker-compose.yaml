version: "3.9"
services:
  coqui-tts:
    build: .
    container_name: coqui-tts
    ports:
      - "5002:5002"
    environment:
      - PYTHONPATH=/root
    # run uvicorn directly (prevents python -m resolution collisions)
    command: ["uvicorn", "TTS.server.server:app", "--host", "0.0.0.0", "--port", "5002", "--log-level", "info"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/docs"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped


